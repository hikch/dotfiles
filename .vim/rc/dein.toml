'''

[[plugins]]
# coc
repo = 'neoclide/coc.nvim'
rev = 'release'
merged = 0
hook_add = '''
    " display coc status on airline
    " :h coc-status-airline
    let g:airline#extensions#coc#enabled = 0
'''


